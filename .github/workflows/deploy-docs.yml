
name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: 安装依赖
        run: npm ci

      - name: 下载 agile 全家桶
        shell: bash
        run: |
          AGILE_PACKAGES=(
              "https://github.com/loogg/agile_upgrade"
              "https://github.com/loogg/agile_modbus"
              "https://github.com/loogg/agile_led"
              "https://github.com/loogg/agile_button"
              "https://github.com/loogg/agile_console"
              "https://github.com/loogg/agile_telnet"
              "https://github.com/loogg/agile_jsmn"
              "https://github.com/loogg/agile_ftp"
          )

          cd src/agile_packages
          for var in ${AGILE_PACKAGES[@]}; do
            url=$var
            git clone ${url}
            name=${url##*/}
            cd ${name}
            find *|grep -v '\<README.md\|figures\>' |xargs rm -rf .*
            cd ..
          done
          ls

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: src/.vuepress/dist
