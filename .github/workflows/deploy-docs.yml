
name: 部署文档

on:
  push:
    branches:
      # 确保这是你正在使用的分支名称
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
       agile_packages:
         - {URL: "https://github.com/loogg/agile_upgrade"}
         - {URL: "https://github.com/loogg/agile_modbus"}
         - {URL: "https://github.com/loogg/agile_led"}
         - {URL: "https://github.com/loogg/agile_button"}
         - {URL: "https://github.com/loogg/agile_console"}
         - {URL: "https://github.com/loogg/agile_telnet"}
         - {URL: "https://github.com/loogg/agile_jsmn"}
         - {URL: "https://github.com/loogg/agile_ftp"}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: 安装依赖
        run: npm ci

      - name: 下载 agile 全家桶
        shell: bash
        env:
          AGILE_PACKAGE_URL: ${{ matrix.agile_packages.URL }}
        run: |
          source ~/.env/env.sh
          cd src/agile_packages
          ls
          git clone $AGILE_PACKAGE_URL
          ls

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: src/.vuepress/dist
